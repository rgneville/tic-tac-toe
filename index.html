<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe - A JavaScript Odyssey</title>
  <meta name="description" content="A library book log web app">
  <meta name="author" content="Ryan Neville">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
  <header>
      <h1>Tic Tac Toe - A JavaScript Odyssey</h1>    
  </header>

  <form id="playerName">
    <label for="book-name">Player 1 name:</label>
    <input type="text" id="player-1-name" value="Player 1">
  <br>
    <label for="author">Player 2 name:</label>
    <input type="text" id="player-2-name" value="Player 2">
  <br>
  <button type="button" id="start">
    Start Game
  </button>
  </form>

  <div id="container"></div>

  <div id="scorebox"></div>

  <script src="ttt-script.js"></script>
</body>

</html>
